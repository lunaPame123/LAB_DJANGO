<!DOCTYPE html>
<html lang="en">
<head>
    <title>Django with MySQL - CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Lista de Clientes</h1>
        <form method="POST" action="">
            {% csrf_token %}
            <input type="text" name="customer_name" placeholder="Nombre" required>
            <input type="email" name="customer_email" placeholder="Email" required>
            <input type="text" name="customer_city" placeholder="Ciudad" required>
            <button type="submit">Guardar</button>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Ciudad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for row in record %}
                <tr>
                    <td>{{ row.idCliente }}</td>
                    <td>{{ row.name }}</td>
                    <td>{{ row.email }}</td>
                    <td>{{ row.city }}</td>
                    <td>
                        <a href="customer_edit/{{ row.idCliente }}" class="btn btn-warning">Editar</a>
                        <a href="customer_delete/{{ row.idCliente }}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
